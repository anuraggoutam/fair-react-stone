<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,  user-scalable=no"
      id="myViewport"
    />
    <meta
      name="csrf-token"
      content="HljdN1tbl0aANLN73sOfeBjeAmacWilrti5KHlPX"
    />
    <title>Morebet</title>
    <link rel="stylesheet" href="/css/all.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link href="/css/theme.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <link href="/css/footer.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="/css/owl.theme.default.css" />
    <link rel="stylesheet" href="/css/flipclock.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/style.css?v=33"
      id="user-styles"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/responsive.css?v=33"
      id="user-styles2"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/admin-style.css?v=32"
      id="admin-styles"
    />
    <script>
      addCss();
      let prevUrl = undefined;
      setInterval(() => {
        const currUrl = window.location.href;
        if (currUrl != prevUrl) {
          prevUrl = currUrl;
          addCss();
        }
      }, 60);
      function addCss() {
        var hostnName = window.location.href;
        if (hostnName.includes('admin')) {
          document.getElementById('user-styles').disabled = true;
          document.getElementById('user-styles2').disabled = true;
          document.getElementById('admin-styles').disabled = false;
          var mvp = document.getElementById('myViewport');
          mvp.setAttribute('content', '');
        } else {
          document.getElementById('admin-styles').disabled = true;
          document.getElementById('user-styles').disabled = false;
          document.getElementById('user-styles2').disabled = false;

          var mvp = document.getElementById('myViewport');
          mvp.setAttribute('content', 'width=device-width, initial-scale=1');
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script type="text/javascript" async>
      $(document).ready(function () {
        ///setTimeout(function () { $(".popop_boxman").show(); }, 5000);
        var fixmeTop = 100;
        if ($('#sidebar-right').offset()) {
          fixmeTop = $('#sidebar-right').offset().top;
        }

        window.onscroll = function () {
          myFunction(fixmeTop);
        };
      });

      function myFunction(fixmeTop) {
        var currentScroll = $(window).scrollTop();
        if (window.location.href.includes('admin/casino')) {
          if (currentScroll >= fixmeTop) {
            $('#sidebar-right').addClass('stickycasino');
          } else {
            $('#sidebar-right').removeClass('stickycasino');
          }
        } else {
          if (currentScroll >= fixmeTop) {
            $('#sidebar-right').addClass('sticky');
          } else {
            $('#sidebar-right').removeClass('sticky');
          }
        }
      }
    </script>
  </body>
</html>
